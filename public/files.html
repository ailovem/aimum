<body>
  <div class="container">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">

    <!-- è·¯å¾„é€‰æ‹© -->
    <div class="card">

      <div class="path-group">
        <input type="text" class="path-input" id="pathInput" value="%USERPROFILE%\Desktop" placeholder="è¾“å…¥è·¯å¾„...">

        <button class="action-btn" onclick="readFile()">ğŸ“– è¯»å–æ–‡ä»¶</button>
        <button class="action-btn" onclick="newFile()">ğŸ“„ æ–°å»ºæ–‡ä»¶</button>
        <button class="action-btn" onclick="newFolder()">ğŸ“ æ–°å»ºæ–‡ä»¶å¤¹</button>
        <button class="action-btn" onclick="deleteItem()">ğŸ—‘ï¸ åˆ é™¤</button>

      <div id="fileList" class="file-list"></div>

    <!-- è¯»å–/ç¼–è¾‘ -->
    <div class="card">
      <div class="title">ğŸ“ æ–‡ä»¶å†…å®¹</div>
      <textarea class="editor" id="fileEditor" placeholder="é€‰æ‹©æ–‡ä»¶åæ˜¾ç¤ºå†…å®¹..."></textarea>
      <div style="margin-top: 12px; display: flex; gap: 10px;">
        <button class="btn" onclick="saveFile()">ğŸ’¾ ä¿å­˜</button>
        <button class="btn secondary" onclick="clearEditor()">æ¸…ç©º</button>
      </div>
    </div>
    
    <!-- è¾“å‡º -->
    <div class="card">
      <div class="title">ğŸ“Ÿ æ‰§è¡Œç»“æœ</div>
      <div class="output" id="output">ç­‰å¾…æ“ä½œ...</div>
    </div>

  <script>
    let currentPath = '%USERPROFILE%\\Desktop';
    let currentFile = null;
    
    function log(msg, type = 'info') {
      const out = document.getElementById('output');
      const time = new Date().toLocaleTimeString('zh-CN');
      out.innerHTML += `<span class="${type}">[${time}] ${msg}</span>\n`;
      out.scrollTop = out.scrollHeight;
    }
    
    function clearLog() {
      document.getElementById('output').innerHTML = 'ç­‰å¾…æ“ä½œ...\n';
    }
    
    async function execCmd(cmd, desc) {
      log(`${desc}: ${cmd}`);
      try {
        const res = await fetch('/api/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command: cmd })
        });
        const data = await res.json();
        if (data.success) {
          log(`âœ… æˆåŠŸ!`, 'success');
          return data.output || '';
        } else {
          log(`âŒ å¤±è´¥: ${data.error}`, 'error');
          return null;
        }
      } catch (e) {
        log(`âŒ ç½‘ç»œé”™è¯¯: ${e.message}`, 'error');
        return null;
      }
    }
    
    // åˆå§‹åŒ–æ¡Œé¢è·¯å¾„
    const DESKTOP_PATH = 'C:\\Users\\dongd\\Desktop';
    
    function goDesktop() {
      currentPath = DESKTOP_PATH;
      document.getElementById('pathInput').value = currentPath;
      listDir();
    }
    
    async function listDir() {
      let input = document.getElementById('pathInput').value.trim();
      currentPath = input || currentPath;
      document.getElementById('pathInput').value = currentPath;
      
      const output = await execCmd(`dir "${currentPath}"`, 'åˆ—å‡ºç›®å½•');
      if (output) {
        parseAndShowFiles(output);
      }
    }
    
    function parseAndShowFiles(output) {
      const list = document.getElementById('fileList');
      const lines = output.split('\n');
      const files = [];
      
      // è§£æ dir è¾“å‡º
      for (const line of lines) {
        // ç›®å½•
        const dirMatch = line.match(/<DIR>\s+(.+)/);
        if (dirMatch) {
          files.push({ name: dirMatch[1].trim(), type: 'folder', icon: 'ğŸ“' });
          continue;
        }
        
        // æ–‡ä»¶
        const fileMatch = line.match(/(\d{1,2}\/\d{1,2}\/\d{4})\s+(\d{1,2}:\d{2}\s+[AP]M)?\s+([\d,]+)\s+(.+)/);
        if (fileMatch) {
          const name = fileMatch[4].trim();
          if (name !== '.' && name !== '..') {
            const ext = name.split('.').pop().toLowerCase();
            const icons = {
              'txt': 'ğŸ“„', 'js': 'ğŸ“œ', 'html': 'ğŸŒ', 'css': 'ğŸ¨',
              'json': 'ğŸ“‹', 'md': 'ğŸ“', 'png': 'ğŸ–¼ï¸', 'jpg': 'ğŸ–¼ï¸',
              'exe': 'âš™ï¸', 'zip': 'ğŸ“¦', 'pdf': 'ğŸ“•'
            };
            files.push({ 
              name: name, 
              type: 'file', 
              icon: icons[ext] || 'ğŸ“„',
              size: fileMatch[3]
            });
          }
        }
      }
      
      if (files.length === 0) {
        list.innerHTML = '<div style="color: #71717a; text-align: center;">ç›®å½•ä¸ºç©º</div>';
        return;
      }
      
      list.innerHTML = files.map(f => `
        <div class="file-item" onclick="selectItem('${f.name}', '${f.type}')" style="cursor: pointer;">
          <span class="file-icon">${f.icon}</span>
          <span class="file-name">${f.name}</span>
          <span class="file-size">${f.type === 'file' ? f.size : 'æ–‡ä»¶å¤¹'}</span>
        </div>
      `).join('');
    }
    
    function selectItem(name, type) {
      currentFile = name;
      const fullPath = `${currentPath}\\${name}`;
      document.getElementById('pathInput').value = fullPath;
      
      if (type === 'folder') {
        currentPath = fullPath;
        listDir();
      } else {
        readFileContent(fullPath);
      }
    }
    
    async function readFileContent(path) {
      const output = await execCmd(`type "${path}"`, 'è¯»å–æ–‡ä»¶');
      if (output) {
        document.getElementById('fileEditor').value = output;
        log(`âœ… å·²åŠ è½½æ–‡ä»¶å†…å®¹`, 'success');
      }
    }
    
    async function readFile() {
      const path = document.getElementById('pathInput').value.trim();
      if (!path) {
        log('âŒ è¯·è¾“å…¥æ–‡ä»¶è·¯å¾„', 'error');
        return;
      }
      await readFileContent(path);
    }
    
    async function saveFile() {
      const path = document.getElementById('pathInput').value.trim();
      const content = document.getElementById('fileEditor').value;
      
      if (!path) {
        log('âŒ è¯·å…ˆé€‰æ‹©æˆ–è¾“å…¥æ–‡ä»¶è·¯å¾„', 'error');
        return;
      }
      
      // ä¸´æ—¶ä¿å­˜åˆ°ä¸´æ—¶ç›®å½•ï¼Œç„¶åç§»åŠ¨
      const tempPath = '%TEMP%\\aimum_temp.txt';
      log('ä¿å­˜ä¸­...');
      
      // å…ˆå†™å…¥ä¸´æ—¶æ–‡ä»¶
      const res = await fetch('/api/execute', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: `echo "${content.replace(/"/g, '""')}" > "${tempPath}"` })
      });
      
      // å¤åˆ¶åˆ°ç›®æ ‡ä½ç½®
      const output = await execCmd(`copy "${tempPath}" "${path}" /y`, 'ä¿å­˜æ–‡ä»¶');
      if (output !== null) {
        log(`âœ… å·²ä¿å­˜: ${path}`, 'success');
      }
    }
    
    async function newFile() {
      const name = prompt('è¾“å…¥æ–‡ä»¶å:');
      if (!name) return;
      
      const path = `${currentPath}\\${name}`;
      const output = await execCmd(`echo. > "${path}"`, 'æ–°å»ºæ–‡ä»¶');
      if (output !== null) {
        log(`âœ… å·²åˆ›å»ºæ–‡ä»¶: ${path}`, 'success');
        listDir();
      }
    }
    
    async function newFolder() {
      const name = prompt('è¾“å…¥æ–‡ä»¶å¤¹å:');
      if (!name) return;
      
      const path = `${currentPath}\\${name}`;
      const output = await execCmd(`mkdir "${path}"`, 'æ–°å»ºæ–‡ä»¶å¤¹');
      if (output !== null) {
        log(`âœ… å·²åˆ›å»ºæ–‡ä»¶å¤¹: ${path}`, 'success');
        listDir();
      }
    }
    
    async function deleteItem() {
      const path = document.getElementById('pathInput').value.trim();
      if (!path) {
        log('âŒ è¯·å…ˆé€‰æ‹©æ–‡ä»¶æˆ–æ–‡ä»¶å¤¹', 'error');
        return;
      }
      
      if (!confirm(`ç¡®å®šåˆ é™¤ ${path} ?`)) return;
      
      const output = await execCmd(`del /q "${path}" 2>nul || rmdir /s /q "${path}"`, 'åˆ é™¤');
      if (output !== null) {
        log(`âœ… å·²åˆ é™¤: ${path}`, 'success');
        document.getElementById('pathInput').value = currentPath;
        document.getElementById('fileEditor').value = '';
        listDir();
      }
    }
    
    function clearEditor() {
      document.getElementById('fileEditor').value = '';
    }
    
    // åˆå§‹åŒ–
    window.onload = () => {
      log('ğŸ“ æ–‡ä»¶ç®¡ç†å™¨å·²å°±ç»ª', 'info');
      listDir();
    };
  </script>
