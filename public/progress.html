    function loadProgress() {
      const saved = localStorage.getItem('aimum_progress');
      if (saved) {
        const data = JSON.parse(saved);
        data.phases.forEach(phase => {
          const projectPhase = projectData.phases.find(p => p.id === phase.id);
          if (projectPhase) {
            phase.tasks.forEach(task => {
              const projectTask = projectPhase.tasks.find(t => t.id === task.id);
              if (projectTask) {
                projectTask.status = task.status;
                projectTask.date = task.date;
              }
            });
          }
        });
      }
    }
    
    function saveProgress() {
      const data = {
        timestamp: new Date().toISOString(),
        phases: projectData.phases.map(phase => ({
          id: phase.id,
          tasks: phase.tasks.map(task => ({
            id: task.id,
            status: task.status,
            date: task.date
          }))
        }))
      };
      localStorage.setItem('aimum_progress', JSON.stringify(data));
    }
    
    function toggleTask(phaseId, taskId) {
      const phase = projectData.phases.find(p => p.id === phaseId);
      const task = phase.tasks.find(t => t.id === taskId);
      
      if (task.status === 'done') {
        task.status = 'pending';
        task.date = '-';
      } else {
        task.status = 'done';
        task.date = new Date().toISOString().split('T')[0];
      }
      
      saveProgress();
      render();
    }
    
    function calculateProgress() {
      let totalTasks = 0;
      let completedTasks = 0;
      let totalHours = 0;
      let completedHours = 0;
      
      projectData.phases.forEach(phase => {
        let phaseTasks = 0;
        let phaseCompleted = 0;
        let phaseHours = 0;
        let phaseCompletedHours = 0;
        
        phase.tasks.forEach(task => {
          totalTasks++;
          totalHours += task.hours;
          
          if (task.status === 'done') {
            completedTasks++;
            completedHours += task.hours;
            phaseCompleted++;
            phaseCompletedHours += task.hours;
          }
          phaseTasks++;
          phaseHours += task.hours;
        });
        
        phase.progress = phaseTasks > 0 ? Math.round((phaseCompleted / phaseTasks) * 100) : 0;
        phase.completedTasks = phaseCompleted;
        phase.totalTasks = phaseTasks;
        phase.completedHours = phaseCompletedHours;
        phase.totalHours = phaseHours;
      });
      
      const totalPercent = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
      
      return {
        totalTasks,
        completedTasks,
        totalHours,
        completedHours,
        totalPercent
      };
    }
