<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #667eea;
      --bg: #0f0f23;
      --card: #1a1a2e;
      --text: #e2e8f0;
      --text-dim: #a0aec0;
      --success: #10b981;
      --warning: #f59e0b;
      --border: rgba(255,255,255,0.1);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      padding: 40px 20px;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: var(--text-dim);
    }
    
    /* ä½™é¢å¡ç‰‡ */
    .balance-card {
      background: linear-gradient(135deg, var(--primary), #764ba2);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }
    
    .balance-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    }
    
    .balance-content {
      position: relative;
      z-index: 1;
    }
    
    .balance-label {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    
    .balance-value {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    
    .balance-unit {
      font-size: 24px;
      opacity: 0.8;
    }
    
    .balance-stats {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 30px;
    }
    
    .balance-stat {
      text-align: center;
    }
    
    .balance-stat-value {
      font-size: 24px;
      font-weight: 600;
    }
    
    .balance-stat-label {
      font-size: 14px;
      opacity: 0.7;
    }
    
    /* å¿«æ·æ“ä½œ */
    .quick-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    
    .action-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }
    
    .action-btn.primary {
      background: white;
      color: var(--primary);
    }
    
    .action-btn.secondary {
      background: rgba(255,255,255,0.15);
      color: white;
    }
    
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    
    /* å¥—é¤å¡ç‰‡ */
    .section-title {
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .plans-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .plan-card {
      background: var(--card);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid transparent;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .plan-card:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
    }
    
    .plan-card.current {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }
    
    .plan-badge {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      margin-bottom: 16px;
    }
    
    .plan-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .plan-price {
      font-size: 36px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 20px;
    }
    
    .plan-price span {
      font-size: 14px;
      color: var(--text-dim);
      font-weight: normal;
    }
    
    .plan-tokens {
      font-size: 18px;
      margin-bottom: 20px;
      padding: 16px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 12px;
      text-align: center;
    }
    
    .plan-tokens-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
    }
    
    .plan-features {
      list-style: none;
    }
    
    .plan-features li {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-dim);
    }
    
    .plan-features li::before {
      content: 'âœ“';
      color: var(--success);
    }
    
    .plan-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s;
    }
    
    .plan-btn:hover {
      background: #5a67d8;
    }
    
    .plan-btn.current {
      background: transparent;
      border: 2px solid var(--success);
      color: var(--success);
    }
    
    /* æ¶ˆè´¹è®°å½• */
    .records-section {
      background: var(--card);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
    }
    
    .records-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .tab-btn {
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 14px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .tab-btn.active {
      background: var(--primary);
      color: white;
    }
    
    .records-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .record-item {
      display: flex;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .record-item:last-child {
      border-bottom: none;
    }
    
    .record-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-right: 16px;
    }
    
    .record-icon.consume {
      background: rgba(239, 68, 68, 0.2);
    }
    
    .record-icon.recharge {
      background: rgba(16, 185, 129, 0.2);
    }
    
    .record-info {
      flex: 1;
    }
    
    .record-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .record-desc {
      font-size: 13px;
      color: var(--text-dim);
    }
    
    .record-amount {
      font-size: 18px;
      font-weight: 600;
    }
    
    .record-amount.negative {
      color: #f87171;
    }
    
    .record-amount.positive {
      color: var(--success);
    }
    
    .record-date {
      font-size: 12px;
      color: var(--text-dim);
      margin-left: 16px;
    }
    
    /* æ”¯ä»˜æ–¹å¼ */
    .payment-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .payment-modal.show {
      display: flex;
    }
    
    .payment-content {
      background: var(--card);
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
    }
    
    .payment-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .payment-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .payment-amount {
      font-size: 48px;
      font-weight: 700;
      color: var(--primary);
    }
    
    .payment-methods {
      margin-bottom: 30px;
    }
    
    .payment-method {
      display: flex;
      align-items: center;
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border: 2px solid transparent;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .payment-method:hover {
      background: rgba(255,255,255,0.08);
    }
    
    .payment-method.selected {
      border-color: var(--primary);
      background: rgba(102, 126, 234, 0.1);
    }
    
    .payment-method-icon {
      font-size: 32px;
      margin-right: 16px;
    }
    
    .payment-method-name {
      font-weight: 600;
    }
    
    .payment-close {
      width: 100%;
      padding: 14px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 12px;
      color: var(--text);
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    /* å“åº”å¼ */
    @media (max-width: 768px) {
      .balance-stats {
        gap: 30px;
      }
      
      .balance-value {
        font-size: 56px;
      }
      
      .plans-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ¦ æˆ‘çš„ Token</h1>
      <p class="subtitle">ç®¡ç†æ‚¨çš„ä½™é¢å’Œå¥—é¤</p>
    </header>
    
    <!-- ä½™é¢å¡ç‰‡ -->
    <div class="balance-card">
      <div class="balance-content">
        <div class="balance-label">å½“å‰ä½™é¢</div>
        <div class="balance-value">
          <span id="balance">0</span>
          <span class="balance-unit">tokens</span>
        </div>
        
        <div class="balance-stats">
          <div class="balance-stat">
            <div class="balance-stat-value" id="todayConsumed">0</div>
            <div class="balance-stat-label">ä»Šæ—¥æ¶ˆè€—</div>
          </div>
          <div class="balance-stat">
            <div class="balance-stat-value" id="totalConsumed">0</div>
            <div class="balance-stat-label">ç´¯è®¡æ¶ˆè€—</div>
          </div>
        </div>
        
        <div class="quick-actions">
          <button class="action-btn primary" onclick="showPayment('pro')">
            âš¡ å……å€¼ Token
          </button>
          <button class="action-btn secondary" onclick="switchTab('consumptions')">
            ğŸ“Š æ¶ˆè´¹è®°å½•
          </button>
        </div>
      </div>
    </div>
    
    <!-- å¥—é¤ -->
    <h2 class="section-title">ğŸ’ é€‰æ‹©å¥—é¤</h2>
    <div class="plans-grid" id="plansGrid">
      <!-- å¥—é¤å¡ç‰‡ -->
    </div>
    
    <!-- æ¶ˆè´¹è®°å½• -->
    <div class="records-section">
      <div class="records-header">
        <h2 class="section-title" style="margin-bottom: 0">ğŸ“‹ è®°å½•</h2>
        <div>
          <button class="tab-btn active" onclick="switchRecordTab('consumptions')">æ¶ˆè´¹</button>
          <button class="tab-btn" onclick="switchRecordTab('transactions')">å……å€¼</button>
        </div>
      </div>
      
      <div class="records-list" id="recordsList">
        <!-- è®°å½•åˆ—è¡¨ -->
      </div>
    </div>
  </div>
  
  <!-- æ”¯ä»˜å¼¹çª— -->
  <div class="payment-modal" id="paymentModal">
    <div class="payment-content">
      <div class="payment-header">
        <div class="payment-title">å……å€¼ Token</div>
        <div class="payment-amount" id="paymentAmount">Â¥0</div>
      </div>
      
      <div class="payment-methods">
        <div class="payment-method" onclick="selectPaymentMethod('wise')">
          <span class="payment-method-icon">ğŸ¦</span>
          <span class="payment-method-name">Wise å›½é™…æ±‡æ¬¾</span>
        </div>
        <div class="payment-method" onclick="selectPaymentMethod('alipay')">
          <span class="payment-method-icon">ğŸ“±</span>
          <span class="payment-method-name">æ”¯ä»˜å®</span>
        </div>
        <div class="payment-method" onclick="selectPaymentMethod('wechat')">
          <span class="payment-method-icon">ğŸ’¬</span>
          <span class="payment-method-name">å¾®ä¿¡æ”¯ä»˜</span>
        </div>
      </div>
      
      <button class="plan-btn" onclick="processPayment()">ç¡®è®¤æ”¯ä»˜</button>
      <button class="payment-close" onclick="closePayment()">å–æ¶ˆ</button>
    </div>
  </div>
  
  <script>
    const API_BASE = '/api/tokens';
    let currentPlan = 'free';
    let selectedPlan = null;
    let selectedPaymentMethod = 'wise';
    
    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      loadData();
      renderPlans();
    });
    
    // åŠ è½½æ•°æ®
    async function loadData() {
      const token = localStorage.getItem('aimum_token');
      
      if (!token) {
        window.location.href = '/auth.html';
        return;
      }
      
      try {
        // è·å–ç»Ÿè®¡
        const statsRes = await fetch(`${API_BASE}/stats`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const statsData = await statsRes.json();
        
        if (statsData.success) {
          document.getElementById('balance').textContent = statsData.data.balance;
          document.getElementById('todayConsumed').textContent = statsData.data.todayConsumed;
          document.getElementById('totalConsumed').textContent = statsData.data.totalConsumed;
          currentPlan = statsData.data.plan || 'free';
        }
        
        // åŠ è½½æ¶ˆè´¹è®°å½•
        loadRecords('consumptions');
      } catch (error) {
        console.error('åŠ è½½å¤±è´¥:', error);
      }
    }
    
    // æ¸²æŸ“å¥—é¤
    async function renderPlans() {
      const res = await fetch(`${API_BASE}/plans`);
      const data = await res.json();
      
      if (!data.success) return;
      
      const grid = document.getElementById('plansGrid');
      
      grid.innerHTML = data.data.plans.map(plan => `
        <div class="plan-card ${plan.id === currentPlan ? 'current' : ''}" 
             onclick="showPayment('${plan.id}')">
          ${plan.id === currentPlan ? '<span class="plan-badge">å½“å‰å¥—é¤</span>' : ''}
          <div class="plan-name">${plan.name}</div>
          <div class="plan-price">
            ${plan.price === 0 ? 'å…è´¹' : `Â¥${plan.price}<span>/${plan.period === 'once' ? 'æ¬¡' : 'æœˆ'}`}</span>}
          </div>
          <div class="plan-tokens">
            èµ é€ <span class="plan-tokens-value">${plan.tokens}</span> tokens
          </div>
          <ul class="plan-features">
            ${plan.features.map(f => `<li>${f}</li>`).join('')}
          </ul>
          <button class="plan-btn ${plan.id === currentPlan ? 'current' : ''}">
            ${plan.id === currentPlan ? 'å½“å‰å¥—é¤' : 'é€‰æ‹©å¥—é¤'}
          </button>
        </div>
      `).join('');
    }
    
    // æ˜¾ç¤ºæ”¯ä»˜å¼¹çª—
    function showPayment(planId) {
      selectedPlan = planId;
      
      const modal = document.getElementById('paymentModal');
      modal.classList.add('show');
      
      // è·å–å¥—é¤ä¿¡æ¯
      fetch(`${API_BASE}/plan?planId=${planId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const plan = data.data.plan;
            document.getElementById('paymentAmount').textContent = 
              plan.price === 0 ? 'å…è´¹' : `Â¥${plan.price}`;
          }
        });
    }
    
    // å…³é—­æ”¯ä»˜å¼¹çª—
    function closePayment() {
      document.getElementById('paymentModal').classList.remove('show');
    }
    
    // é€‰æ‹©æ”¯ä»˜æ–¹å¼
    function selectPaymentMethod(method) {
      selectedPaymentMethod = method;
      
      document.querySelectorAll('.payment-method').forEach(el => {
        el.classList.remove('selected');
      });
      event.currentTarget.classList.add('selected');
    }
    
    // å¤„ç†æ”¯ä»˜
    async function processPayment() {
      const token = localStorage.getItem('aimum_token');
      
      try {
        const res = await fetch(`${API_BASE}/recharge`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            planId: selectedPlan,
            paymentMethod: selectedPaymentMethod
          })
        });
        
        const data = await res.json();
        
        if (data.success) {
          if (data.data.status === 'completed') {
            // å…è´¹å¥—é¤ï¼Œç›´æ¥åˆ°è´¦
            alert('å……å€¼æˆåŠŸï¼');
            closePayment();
            loadData();
          } else if (data.data.paymentLink) {
            // è·³è½¬åˆ°æ”¯ä»˜é“¾æ¥
            window.open(data.data.paymentLink, '_blank');
            closePayment();
          }
        } else {
          alert(data.error || 'æ”¯ä»˜å¤±è´¥');
        }
      } catch (error) {
        console.error('æ”¯ä»˜å¤±è´¥:', error);
        alert('æ”¯ä»˜å¤±è´¥ï¼Œè¯·é‡è¯•');
      }
    }
    
    // åˆ‡æ¢è®°å½•æ ‡ç­¾
    function switchRecordTab(type) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      loadRecords(type);
    }
    
    // åŠ è½½è®°å½•
    async function loadRecords(type) {
      const token = localStorage.getItem('aimum_token');
      const endpoint = type === 'consumptions' ? 'consumptions' : 'transactions';
      
      try {
        const res = await fetch(`${API_BASE}/${endpoint}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        
        const list = document.getElementById('recordsList');
        
        if (data.data[type] && data.data[type].length > 0) {
          list.innerHTML = data.data[type].map(record => {
            if (type === 'consumptions') {
              return `
                <div class="record-item">
                  <div class="record-icon consume">ğŸ’¸</div>
                  <div class="record-info">
                    <div class="record-title">${record.description || 'å¯¹è¯æ¶ˆè€—'}</div>
                    <div class="record-desc">å‰©ä½™ ${record.remaining} tokens</div>
                  </div>
                  <div class="record-amount negative">-${record.amount}</div>
                  <div class="record-date">${new Date(record.createdAt).toLocaleDateString()}</div>
                </div>
              `;
            } else {
              return `
                <div class="record-item">
                  <div class="record-icon recharge">ğŸ’°</div>
                  <div class="record-info">
                    <div class="record-title">${record.status === 'completed' ? 'å……å€¼æˆåŠŸ' : 'å……å€¼ä¸­'}</div>
                    <div class="record-desc">${record.price || 0} ${record.currency || ''}</div>
                  </div>
                  <div class="record-amount positive">+${record.amount}</div>
                  <div class="record-date">${new Date(record.createdAt).toLocaleDateString()}</div>
                </div>
              `;
            }
          }).join('');
        } else {
          list.innerHTML = '<p style="text-align: center; color: var(--text-dim); padding: 40px;">æš‚æ— è®°å½•</p>';
        }
      } catch (error) {
        console.error('åŠ è½½è®°å½•å¤±è´¥:', error);
      }
    }
  </script>
</body>
