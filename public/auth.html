<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AImum - ÁôªÂΩï</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #667eea;
      --bg: #0f0f23;
      --card: #1a1a2e;
      --text: #e2e8f0;
      --text-dim: #a0aec0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .logo p {
      color: var(--text-dim);
    }
    
    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 40px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 4px;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      border: none;
      background: transparent;
      color: var(--text-dim);
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.2s;
      font-size: 14px;
    }
    
    .tab.active {
      background: var(--primary);
      color: white;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--text-dim);
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: var(--text);
      font-size: 16px;
      transition: all 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255,255,255,0.08);
    }
    
    input::placeholder {
      color: var(--text-dim);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: var(--text);
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .verify-row {
      display: flex;
      gap: 12px;
    }
    
    .verify-row input {
      flex: 1;
    }
    
    .verify-btn {
      padding: 14px 20px;
      background: var(--primary);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }
    
    .verify-btn:hover {
      background: #5a67d8;
    }
    
    .verify-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .message.error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      display: block;
    }
    
    .message.success {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      display: block;
    }
    
    .user-info {
      display: none;
    }
    
    .user-info.show {
      display: block;
    }
    
    .user-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      margin-bottom: 24px;
    }
    
    .user-avatar {
      width: 80px;
      height: 80px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin: 0 auto 16px;
    }
    
    .user-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .user-phone {
      color: var(--text-dim);
      margin-bottom: 16px;
    }
    
    .token-display {
      background: rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .token-label {
      font-size: 14px;
      color: var(--text-dim);
    }
    
    .token-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }
    
    .plans {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .plan {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    
    .plan:hover {
      background: rgba(255,255,255,0.08);
    }
    
    .plan.selected {
      border-color: var(--primary);
      background: rgba(102, 126, 234, 0.1);
    }
    
    .plan-name {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .plan-price {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }
    
    .plan-price span {
      font-size: 14px;
      color: var(--text-dim);
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      color: var(--text-dim);
      font-size: 13px;
    }
    
    .footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>ü¶Å</h1>
      <p>AImum - ‰∏Ä‰∫∫ÂÖ¨Âè∏ AI Êìç‰ΩúÁ≥ªÁªü</p>
    </div>
    
    <!-- ÁôªÂΩïË°®Âçï -->
    <div class="card" id="authCard">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">ÁôªÂΩï</button>
        <button class="tab" onclick="switchTab('register')">Ê≥®ÂÜå</button>
      </div>
      
      <div id="message" class="message"></div>
      
      <!-- ÁôªÂΩïË°®Âçï -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>ÊâãÊú∫Âè∑</label>
          <input type="tel" id="loginPhone" placeholder="ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑" required>
        </div>
        
        <div class="form-group verify-row">
          <input type="text" id="loginCode" placeholder="È™åËØÅÁ†Å" required>
          <button type="button" class="verify-btn" onclick="sendCode('login')">Ëé∑ÂèñÈ™åËØÅÁ†Å</button>
        </div>
        
        <button type="submit" class="btn btn-primary">ÁôªÂΩï</button>
      </form>
      
      <!-- Ê≥®ÂÜåË°®Âçï -->
      <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>ÊâãÊú∫Âè∑</label>
          <input type="tel" id="regPhone" placeholder="ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑" required>
        </div>
        
        <div class="form-group">
          <label>ÊòµÁß∞</label>
          <input type="text" id="regNickname" placeholder="ËØ∑ËæìÂÖ•ÊòµÁß∞ÔºàÂèØÈÄâÔºâ">
        </div>
        
        <div class="form-group verify-row">
          <input type="text" id="regCode" placeholder="È™åËØÅÁ†Å" required>
          <button type="button" class="verify-btn" onclick="sendCode('register')">Ëé∑ÂèñÈ™åËØÅÁ†Å</button>
        </div>
        
        <button type="submit" class="btn btn-primary">Ê≥®ÂÜåÂπ∂ÁôªÂΩï</button>
      </form>
      
      <div class="footer">
        <p>ÁôªÂΩïÂç≥Ë°®Á§∫ÂêåÊÑè <a href="#">Áî®Êà∑ÂçèËÆÆ</a> Âíå <a href="#">ÈöêÁßÅÊîøÁ≠ñ</a></p>
      </div>
    </div>
    
    <!-- Áî®Êà∑‰ø°ÊÅØ -->
    <div class="card user-info" id="userCard">
      <div class="user-card">
        <div class="user-avatar">ü¶Å</div>
        <div class="user-name" id="userName">Áî®Êà∑</div>
        <div class="user-phone" id="userPhone">+86</div>
      </div>
      
      <div class="token-display">
        <span class="token-label">Ââ©‰Ωô Tokens</span>
        <span class="token-value" id="userTokens">0</span>
      </div>
      
      <div class="plans">
        <div class="plan" onclick="selectPlan('free')">
          <div class="plan-name">ÂÖçË¥πÁâà</div>
          <div class="plan-price">¬•0<span>/Êúà</span></div>
        </div>
        <div class="plan selected" onclick="selectPlan('pro')">
          <div class="plan-name">‰∏ì‰∏öÁâà</div>
          <div class="plan-price">¬•29<span>/Êúà</span></div>
        </div>
      </div>
      
      <button class="btn btn-primary" onclick="logout()">ÈÄÄÂá∫ÁôªÂΩï</button>
    </div>
  </div>
  
  <script>
    let currentTab = 'login';
    let countdownTimer = null;
    
    // API Âú∞ÂùÄ
    const API_BASE = '/api/auth';
    
    // ÂàáÊç¢Ê†áÁ≠æ
    function switchTab(tab) {
      currentTab = tab;
      
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab')[tab === 'login' ? 0 : 1].classList.add('active');
      
      document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
      document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
      
      hideMessage();
    }
    
    // ÊòæÁ§∫Ê∂àÊÅØ
    function showMessage(text, type = 'error') {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = 'message ' + type;
    }
    
    // ÈöêËóèÊ∂àÊÅØ
    function hideMessage() {
      document.getElementById('message').className = 'message';
    }
    
    // ÂèëÈÄÅÈ™åËØÅÁ†Å
    async function sendCode(type) {
      const phone = type === 'login' 
        ? document.getElementById('loginPhone').value
        : document.getElementById('regPhone').value;
      
      if (!phone) {
        showMessage('ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑');
        return;
      }
      
      // È™åËØÅÊâãÊú∫Âè∑
      if (!/^1\d{10}$/.test(phone) && !/^\d{10,15}$/.test(phone)) {
        showMessage('ÊâãÊú∫Âè∑Ê†ºÂºè‰∏çÊ≠£Á°Æ');
        return;
      }
      
      try {
        const res = await fetch(`${API_BASE}/send-code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });
        
        const data = await res.json();
        
        if (data.success) {
          showMessage(`È™åËØÅÁ†ÅÂ∑≤ÂèëÈÄÅ${data.code ? ': ' + data.code : ''}`, 'success');
          
          // ÂºÄÂßãÂÄíËÆ°Êó∂
          startCountdown(type);
        } else {
          showMessage(data.error);
        }
      } catch (error) {
        showMessage('ÂèëÈÄÅÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
      }
    }
    
    // ÂÄíËÆ°Êó∂
    function startCountdown(type) {
      const btn = document.querySelector(type === 'login' 
        ? '#loginForm .verify-btn'
        : '#registerForm .verify-btn');
      
      let count = 60;
      btn.disabled = true;
      btn.textContent = `${count}s`;
      
      countdownTimer = setInterval(() => {
        count--;
        if (count <= 0) {
          clearInterval(countdownTimer);
          btn.disabled = false;
          btn.textContent = 'Ëé∑ÂèñÈ™åËØÅÁ†Å';
        } else {
          btn.textContent = `${count}s`;
        }
      }, 1000);
    }
    
    // ÁôªÂΩï
    async function handleLogin(e) {
      e.preventDefault();
      
      const phone = document.getElementById('loginPhone').value;
      const code = document.getElementById('loginCode').value;
      
      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, code })
        });
        
        const data = await res.json();
        
        if (data.success) {
          localStorage.setItem('aimum_token', data.data.token);
          localStorage.setItem('aimum_user', JSON.stringify(data.data.user));
          showUserInfo(data.data.user);
        } else {
          showMessage(data.error);
        }
      } catch (error) {
        showMessage('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
      }
    }
    
    // Ê≥®ÂÜå
    async function handleRegister(e) {
      e.preventDefault();
      
      const phone = document.getElementById('regPhone').value;
      const code = document.getElementById('regCode').value;
      const nickname = document.getElementById('regNickname').value;
      
      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, code, nickname })
        });
        
        const data = await res.json();
        
        if (data.success) {
          localStorage.setItem('aimum_token', data.data.token);
          localStorage.setItem('aimum_user', JSON.stringify(data.data.user));
          showUserInfo(data.data.user);
        } else {
          showMessage(data.error);
        }
      } catch (error) {
        showMessage('Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
      }
    }
    
    // ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØ
    function showUserInfo(user) {
      document.getElementById('authCard').classList.add('hidden');
      document.getElementById('userCard').classList.add('show');
      
      document.getElementById('userName').textContent = user.nickname;
      document.getElementById('userPhone').textContent = user.phone;
      document.getElementById('userTokens').textContent = user.tokens;
    }
    
    // ÈÄâÊã©Â•óÈ§ê
    function selectPlan(plan) {
      document.querySelectorAll('.plan').forEach(p => p.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
    }
    
    // ÈÄÄÂá∫ÁôªÂΩï
    function logout() {
      localStorage.removeItem('aimum_token');
      localStorage.removeItem('aimum_user');
      
      document.getElementById('authCard').classList.remove('hidden');
      document.getElementById('userCard').classList.remove('show');
      
      // Ê∏ÖÁ©∫Ë°®Âçï
      document.getElementById('loginPhone').value = '';
      document.getElementById('loginCode').value = '';
      document.getElementById('regPhone').value = '';
      document.getElementById('regCode').value = '';
      document.getElementById('regNickname').value = '';
    }
    
    // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('aimum_token');
      const userStr = localStorage.getItem('aimum_user');
      
      if (token && userStr) {
        try {
          const user = JSON.parse(userStr);
          showUserInfo(user);
        } catch (e) {
          logout();
        }
      }
    });
  </script>
</body>
</html>
